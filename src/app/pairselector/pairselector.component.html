<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select
    multiple
    [(value)]="selected"
    (selectionChange)="saveToLocalStorage($event.value)"
    [(ngModel)]="selectedTickers"
  >
    <mat-option
      *ngFor="let p of flattenedPairs; let i = index"
      [value]="p.name"
    >
      {{ p.wsname }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="fullRow">
  <button mat-raised-button (click)="getTickerData($event)">Haal prijzen op</button>
  <span class="spacer"></span>
  <span
    class="total"
    [@valueAnimation]="portfolioTotal"
    *ngIf="path == 'portfolio'"
    >€{{ portfolioTotal | number: "1.2-2" }}</span
  >
  <span
    class="total"
    [@valueAnimation]="profitlossTotal"
    *ngIf="path == 'profitloss'"
    >€{{ profitlossTotal | number: "1.2-2" }}</span
  >
</div>
