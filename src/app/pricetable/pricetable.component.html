<table *ngIf="tickerdata.data.length > 0" mat-table [dataSource]="tickerdata" class="mat-elevation-z8">
  <ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ticker </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Huidige prijs </th>
      <td mat-cell *matCellDef="let element"> {{element.c[0]}}</td>
    </ng-container>

    <ng-container matColumnDef="input1">
      <th mat-header-cell *matHeaderCellDef> Koers bij verkoop </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <mat-form-field>
          <input 
            type="number" 
            matInput 
            value={{element.input1}}
            placeholder="enter number" 
            [(ngModel)]=element.input1
            (change)="processInput($event, element, 0)">
        </mat-form-field>
    </td>
    </ng-container>

    <ng-container matColumnDef="input2">
      <th mat-header-cell *matHeaderCellDef> Aantal verkocht </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <mat-form-field>
          <input 
            type="number" 
            matInput 
            placeholder="enter number" 
            [(ngModel)]=element.input2
            (change)="processInput($event, element, 1)">
        </mat-form-field>
    </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Waarde bij verkoop </th>
      <td mat-cell *matCellDef="let element"> {{multiply(element.input1, element.input2)}} </td>
    </ng-container>

    <ng-container matColumnDef="total2">
      <th mat-header-cell *matHeaderCellDef> Aantal nu te kopen </th>
      <td mat-cell *matCellDef="let element"> {{divide(multiply(element.input1, element.input2), element.c[0])}} </td>
    </ng-container>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
